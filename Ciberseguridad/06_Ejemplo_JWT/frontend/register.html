<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <h2>Formulario de Registro</h2>
    <form action="" id="registerform">
        <input type="email"  id="email" placeholder="Correo" required>
        <input type="password"  id="password" placeholder="Ingrese la contrasena" required>
        <button type="submit" >Registrarse</button>
    </form>
    <p>Ya tienes una cuenta <a href="./index.html">incia sesion</a></p>

    <script>
        document.getElementById('registerform').addEventListener('submit', async(e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            try {
                const res = await fetch('http://localhost:3000/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
    
                const data = await res.json();
    
                if (res.ok) {
                    alert('Usuario registrado');
                    window.location.href = 'index.html';
                } else {
                    alert(data.message || 'Error al registrar');
                }
    
            } catch (err) {
                console.log('Error en la petici√≥n del registro', err);
                alert('Error en la red o el servicio');
            }
        });
    </script>
    
</body>
</html>
