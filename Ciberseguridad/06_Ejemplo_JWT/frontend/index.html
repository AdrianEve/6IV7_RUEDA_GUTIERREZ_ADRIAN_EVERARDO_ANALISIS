<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de JWT</title>
</head>
<body>

    <h2>Iniciar Sesi칩n</h2>
    <form action="" id="loginform" >
        <input type="email" id="email" placeholder="Correo" required>
        <input type="password" id="password" placeholder="Contrase침a" required>
        <button type="submit" >Iniciar Sesion</button>
    </form>

    <p>No tienes cuenta da clic <a href="./register.html"> aqui </a></p>

    <script>
        document.getElementById('loginform').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            try {
                const res = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
    
                const data = await res.json();
    
                if (res.ok) {
                    alert('Bienvenido');
                    localStorage.setItem('token', data.token);
                    window.location.href = './dashboard.html'; // Redirecci칩n opcional
                } else {
                    alert(data.message || 'Error desconocido');
                }
            } catch (err) {
                console.log('Error en la petici칩n del login', err);
                alert('Error en la red o el servicio');
            }
        });
    </script>
    
    
</body>
</html>
