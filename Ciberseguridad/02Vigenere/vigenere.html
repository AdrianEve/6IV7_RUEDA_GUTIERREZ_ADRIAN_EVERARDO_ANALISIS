<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado Vigenere</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Cifrado Vigen√®re</h1>
        <hr>
        <div class="center-block">
            <article class="datos">
                <h3>Texto a cifrar:</h3>
                <br>
                <input type="text" id="texto" class="form-control">
                <br>
                <input type="button" class="btn btn-info" value="Cifrar" onclick="codificar(document.getElementById('texto').value, document.getElementById('clave').value)">
                <input type="button" class="btn btn-info" value="Descifrar" onclick="decodificar(document.getElementById('texto').value, document.getElementById('clave').value)">
                <input type="button" class="btn btn-info" value="Reiniciar" onclick="reiniciar()">
                <br>
                <h3>Ingresa la clave secreta:</h3>
                <br>
                <input type="text" name="posicionamiento" id="clave" class="form-control" onpaste="return false;" ondrop="return false;">
                <br>
                <h3>Resultado:</h3>
                <br>
                <textarea name="respuesta" id="resultado" class="form-control" onpaste="return false;" ondrop="return false;" readonly></textarea>
                <br>
                <input type="button" class="btn btn-info" value="Copiar" onclick="copiarResultado()">
            </article>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="./js/vigenere.js"></script>

    <script>
        function copiarResultado() {
            var resultado = document.getElementById("resultado");
            resultado.select();
            document.execCommand("copy");
            alert("Texto copiado al portapapeles");
        }
    </script>
</body>
</html>
